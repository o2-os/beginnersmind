<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Test</title>
    <style>
        .hiding {
            visibility: hidden;
            background-color: yellow; /* Debugging: Makes the element visible when revealed */
            padding: 10px; /* Adding padding to make the area bigger */
            border: 1px solid red; /* Debugging: To outline the element */
        }

        a:hover{
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="hiding">Hover over me!</div>
</body>
</html>
